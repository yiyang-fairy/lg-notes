<!DOCTYPE html>

<body>
    <script>
        // Math.pow(4, 2)
        // Math.pow(5, 2)

        function makePower(power) {
            return function(number) {
                return Math.pow(number, power)
            }
        }

        let power2 = makePower(2)
        let power3 = makePower(3)

        console.log(power2(4))
        console.log(power3(5))
    </script>
</body>

</html>
